name: runpod-xtts
image: python:3.11-slim
gpu: true
gpu_type: RTX_2000_Ada
min_vcpus: 2
min_memory: 4Gi
ports:
  - port: 8000
    http: true
    isDefault: true
volume:
  mountPath: /workspace
startCommand: >
  bash -c "cd /workspace &&
           git clone https://github.com/Odiabackend099/runpod-xtts.git || true &&
           cd runpod-xtts &&
           pip install -r requirements.txt &&
           uvicorn main:app --host 0.0.0.0 --port 8000"
